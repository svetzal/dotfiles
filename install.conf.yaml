- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.aws/config: aws/config
    ~/.config/starship.toml: config/starship.toml
    ~/.config/nvim: config/nvim
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.config/shell: shell
